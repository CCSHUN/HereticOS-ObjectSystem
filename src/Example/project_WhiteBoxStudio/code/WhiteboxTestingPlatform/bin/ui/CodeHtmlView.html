<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>how_to_use_syntaxhighlighter</title>
	<script src="jquery-1.10.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shCoreMidnight.css"/>
	<script type="text/javascript" src="syntaxhighlighter/src/shCore.js"></script>
	<script type="text/javascript" src="syntaxhighlighter/scripts/shBrushCSharp.js"></script>
	<script type="text/javascript" src="syntaxhighlighter/scripts/shBrushCpp.js"></script>
	<script src="jquery-1.10.1.min.js"></script>
	<script language="javascript">
		$(document).ready(function(){
	  //SyntaxHighlighter.highlight('CodeView2');
	}); 
		$("#CodeView").change(function(){
 			 SyntaxHighlighter.all();
 			 alert("CodeView change");
		});
		function ShowCode(szCode,szLine)
			{
				
				var szHtmlCode='<scr'+'ipt type="syntaxhighlighter" class="brush: cpp;highlight: ['+szLine+']"><![CDATA['+
												szCode+']]></scr'+'ipt>';
				//alert(szHtmlCode);
				$("#CodeViewDiv").empty()
				$("#CodeViewDiv").append(szHtmlCode);
				
				SyntaxHighlighter.highlight('syntaxhighlighter');
				//SyntaxHighlighter.all();

				obj=$("div.test-wrap");


				var nLineHeight=parseInt(obj.css("font-size"));
				
				var szLinePos=szLine*nLineHeight;
				var windowsh=window.innerHeight
				|| document.documentElement.clientHeight
				|| document.body.clientHeight;
				
				if(szLinePos>(windowsh/2))
				{
					szLinePos-=windowsh/2;
				}

				window.scrollTo(0,szLinePos)
			}
			function Test(){
				
				    var szCode='int s=100;\r\nchar s<pre name="CodeView2" id="CodeView2" class="brush: cpp;">=09;\r\n';
						alert(szCode);
						ShowCode(szCode,2);
			}
			function Test1(){
				
				    var szCode='int s=100;\r\nchar s>=09;\r\nint s=100;\r\nchar s>=09;\r\nint s=100;\r\nchar s>=09;\r\n\r\n\r\nint s=100;\r\nchar s>=09;\r\n';
						alert(szCode);
						ShowCode(szCode,1);
			}
				  
</script>

</head>

<style>
body {

	width: 100%;
	height: 100;
	overflow: auto;
	border: none;
	font-family: Helvetica;
	font-size:16px; 
}
</style>
<body>

</div>
